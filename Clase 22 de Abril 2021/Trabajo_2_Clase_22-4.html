<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="row m-3">

    <h1>Formulario Registro</h1> <br>
    <form action="post.html" method="POST">
        <label for="">Nombre(s): </label>
        <input type="text" name="nombre" id="nombre"> <br>
        <br>
        <label for="">Apellido: </label>
        <input type="text" name="apellido" id="apellido"><br>
        <br>
        <label for="">Edad: </label>
        <input type="number" name="edad" id="edad"><br>
        <br>
        <label for="">Correo: </label>
        <input type="email" name="email" id="email"><br>
        <br>
        <label for="">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña"><br>
        <br>
        <fieldset>
            <label for="">Sexo: </label>
            <input type="radio" name="sexo" id="sexo" value="Masculino">
            <label for="">Masculino</label>
            <input type="radio" name="sexo" id="sexo" value="Femenino">
            <label for="">Femenino</label>
        </fieldset>
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="">Deseo recibir informacion a mi correo.</label><br>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="">Declaro haber leido los terminos y condiciones del programa</label>
        <br><br>
        <button>Enviar</button>
    </div>
    </form>
    
</body>
</html>
