
<div class="m-3 row text-center">
    <h2>Mis Heroes</h2>
</div>


<div class="row m-5" style="width: 20%">
    <li *ngFor="let heroe of heroes;  let i = index">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h5 class="card-title">{{heroe.id}}</h5>
                    </div>
                    <div class="col-6">
                        <p class="card-text">{{heroe.name}}</p> 
                    </div>
                </div>
            </div>
        </div>
    </li>
</div>
