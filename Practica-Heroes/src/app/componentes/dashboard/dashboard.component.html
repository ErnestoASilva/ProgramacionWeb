<div class="m-3 row text-center">
    <h2> Top Heroes </h2>
</div>


<div class="row m-5">
    <div *ngFor="let heroe of heroes | slice:0:4;  let i = index" class="col-3">
            <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title text-center">{{heroe.name}}</h5>
                </div>
              </div>
    </div>
</div>
